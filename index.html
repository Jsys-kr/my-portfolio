<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio | 프로젝트 갤러리</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#home" class="logo">DevPortfolio</a>
            <ul class="nav-links">
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>디지털 혁신을 선도하는<br>풀스택 개발자</h1>
            <p>6개의 완성된 프로젝트와 3년의 개발 경험</p>
        </div>
    </section>

    <!-- Projects Grid -->
    <section id="projects" class="projects">
        <div class="container">
            <h2>주요 프로젝트</h2>
            <div class="project-grid">
                <!-- Project Card 1 -->
                <div class="project-card">
                    <div class="card-image">
                        <img src="project1.webp" 
                             alt="쓰레기무단투기적발" 
                             loading="lazy"
                             width="400"
                             height="300">
                    </div>
                    <div class="card-content">
                        <h3>실시간 영상처리</h3>
                        <div class="tech-stack">
                            <span>Python</span>
                            <span>Ultralics</span>
                        </div>
                        <p class="project-info">2024.12 ~ 2025.01 (2개월)<br></p>
                        <div class="card-actions">
                            <a href="detail1.html" class="btn outline">
                                <i class="fas fa-info-circle"></i>상세 설명
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Project Card 2 -->
                <div class="project-card">
                    <div class="card-image">
                        <img src="images/SwingMotionDetect.jpg" 
                             alt="스윙모션인식 모듈" 
                             loading="lazy"
                             width="400"
                             height="300">
                    </div>
                    <div class="card-content">
                        <h3>PCB&펌웨어</h3>
                        <div class="tech-stack">
                            <span>C#</span>
                            <span>C</span>
                            <span>Keras</span>
                        </div>
                        <p class="project-info">2022.09 ~ 2023.01 (5개월)<br>정확도 90%</p>
                        <div class="card-actions">
                            <a href="detail2.html" class="btn outline">
                                <i class="fas fa-info-circle"></i>상세 설명
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>연락처</h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> contact@devportfolio.com</p>
                <div class="social-links">
                    <a href="https://github.com/yourid" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/yourid" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script>
        // 다크 모드 자동 감지
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
